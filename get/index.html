<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Sharing Me...</title>
  <script>
    // Redirect to web.sharingme.app/get, preserving any path after /get
    var path = window.location.pathname;
    var newUrl = 'https://web.sharingme.app' + path;
    window.location.replace(newUrl);
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://web.sharingme.app/get">
  </noscript>
</head>
<body>
  <p>Redirecting to app store...</p>
</body>
</html>
