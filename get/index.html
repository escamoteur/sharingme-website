<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Sharing Me...</title>
  <script>
    // Redirect to web.sharingme.app/get, preserving path, query string, and referrer
    var path = window.location.pathname;
    var search = window.location.search;
    var ref = document.referrer;
    var separator = search ? '&' : '?';
    var refParam = ref ? (separator + 'ref=' + encodeURIComponent(ref)) : '';
    var newUrl = 'https://web.sharingme.app' + path + search + refParam;
    window.location.replace(newUrl);
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://web.sharingme.app/get">
  </noscript>
</head>
<body>
  <p>Redirecting to app store...</p>
</body>
</html>
