<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect /get/* paths to web.sharingme.app, preserving original referrer
    var path = window.location.pathname;
    var search = window.location.search;

    if (path.startsWith('/get')) {
      // Preserve original referrer as ?ref= parameter
      var ref = document.referrer;
      var separator = search ? '&' : '?';
      var refParam = ref ? (separator + 'ref=' + encodeURIComponent(ref)) : '';
      var newUrl = 'https://web.sharingme.app' + path + search + refParam;
      window.location.replace(newUrl);
    } else {
      // For other 404s, redirect to home
      window.location.replace('https://sharingme.app');
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://sharingme.app">
  </noscript>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
